<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">

    <title>GTNM-TH06-LOGIN</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <img src="images/login_itforstudent.png" alt="Image" class="img-fluid">

                </div>

                <div class="col-md-6 contents">
                    <div class="row jusrify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Đăng nhập</h3>
                                <p class="mb-4">Thiết kế form đăng nhập có validation</p>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="tendangnhap">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="tendangnhap" onblur="kiemTraTenDN()">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="matkhau">Mật khẩu</label>
                                    <input type="password" class="form-control" id="matkhau" onblur="kiemTraMK()">

                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Ghi nhớ</span>

                                        <input type="checkbox" checked="checked" />

                                        <div class="control__indicator"></div>

                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span>
                                </div>
                                <input type="submit" value="Đăng nhập" class="btn btn-block btn-primary">
                                <span class="d-block text-left my-4-text-muted">Hoặc đăng nhập bằng</span>
                                <div class="social-login">
                                    <a href="#" class="facebook">
                                        <span class="icon-facebook mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="icon-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="icon-google mr-3"></span>
 </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <!--Java-Scrip va Jquery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
